{% extends "base.html" %}
{% set active_page = 'index' %}

{% block content %}

<script type="text/javascript" src="{{url_for('static', filename='js/feed.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/profile.css')}}">
<div class="flashes">
    {% include 'includes/_messages.html' %}
</div>

<div class="profile">
    {% if user_profile.account_level == 100 %}
        <p>Admin</p>
    {% endif %}
    <h1>{{user_profile.first_name}} {{user_profile.last_name}}</h1>
    <h3>Score: {{user_profile.score}}</h3>
    
</div>

{% endblock %}
